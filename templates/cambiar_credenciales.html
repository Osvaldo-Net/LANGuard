<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANGuard — Cambiar credenciales</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            accent:    "#f4a261",
            highlight: "#e76f51",
            dark1:     "#1a1b1e",
            dark2:     "#25262b",
            dark3:     "#2c2e33"
          },
          fontFamily: { sans: ["Inter", "sans-serif"] }
        }
      }
    };
    if (localStorage.getItem("modoOscuro") === "true") {
      document.documentElement.classList.add("dark");
    }
  </script>
  <style>
    @keyframes fade-up {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .fade-up { animation: fade-up .35s ease-out both; }

    .btn-shimmer { position: relative; overflow: hidden; }
    .btn-shimmer::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(105deg, transparent 40%, rgba(255,255,255,.18) 50%, transparent 60%);
      transform: translateX(-100%);
      transition: transform .6s;
    }
    .btn-shimmer:hover::after { transform: translateX(100%); }

    .req-item { transition: color .2s; }
  </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50 dark:bg-dark1 text-gray-800 dark:text-gray-200 font-sans antialiased transition-colors duration-300">

  <!-- Barra top -->
  <div class="h-0.5 bg-gradient-to-r from-accent to-highlight w-full flex-shrink-0"></div>

  <main class="flex-1 flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-sm fade-up">

      <!-- Logo + título -->
      <div class="flex flex-col items-center mb-7 gap-3">
        <div class="w-14 h-14 rounded-2xl bg-white dark:bg-dark2 shadow-md flex items-center justify-center border border-gray-100 dark:border-gray-700">
          <img src="{{ url_for('static', filename='LANGuard.png') }}" alt="LANGuard" class="w-9 h-9">
        </div>
        <div class="text-center">
          <h1 class="text-xl font-bold tracking-tight">
            <span class="text-accent">LAN</span><span class="dark:text-white">Guard</span>
          </h1>
          <p class="text-xs text-gray-400 dark:text-gray-500 mt-0.5">Cambio de credenciales</p>
        </div>
      </div>

      <!-- Card -->
      <div class="bg-white dark:bg-dark2 rounded-2xl border border-gray-200 dark:border-gray-700/60 shadow-sm px-6 py-6 space-y-4">

        <div>
          <h2 class="text-sm font-semibold text-gray-700 dark:text-gray-200">Actualiza tu acceso</h2>
          <p class="text-xs text-gray-400 dark:text-gray-500 mt-0.5">Por seguridad, usa credenciales seguras.</p>
        </div>

        {% if error %}
        <div class="flex items-start gap-2.5 px-3 py-2.5 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 text-xs fade-up">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 mt-0.5 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
          <span>{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('cambiar_credenciales') }}" class="space-y-3">

          <!-- Correo -->
          <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Nuevo correo</label>
            <div class="relative group">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-gray-400 group-focus-within:text-accent transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
              <input id="nuevo_usuario" type="email" name="nuevo_usuario" placeholder="correo@ejemplo.com" required autofocus
                class="w-full pl-9 pr-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark3 text-sm focus:ring-1 focus:ring-accent focus:border-accent focus:outline-none transition" />
            </div>
          </div>

          <!-- Nueva contraseña -->
          <div>
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Nueva contraseña</label>
            <div class="relative group">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-gray-400 group-focus-within:text-accent transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input id="nueva" type="password" name="nueva_contrasena" placeholder="••••••••" required
                class="w-full pl-9 pr-9 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark3 text-sm focus:ring-1 focus:ring-accent focus:border-accent focus:outline-none transition" />
              <button type="button" onclick="toggleVer('nueva','eye-n','eye-off-n')" class="absolute right-2.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-accent transition p-0.5">
                <svg id="eye-n" xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg id="eye-off-n" xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
              </button>
            </div>
          </div>

          <!-- Requisitos -->
          <div id="req-box" class="hidden rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark3/60 px-3 py-2.5 grid grid-cols-2 gap-x-4 gap-y-1">
            <span data-req="length" class="req-item flex items-center gap-1.5 text-xs text-gray-400">
              <svg class="req-icon w-3 h-3 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="9"/></svg>
              8 caracteres
            </span>
            <span data-req="upper" class="req-item flex items-center gap-1.5 text-xs text-gray-400">
              <svg class="req-icon w-3 h-3 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="9"/></svg>
              Mayúscula
            </span>
            <span data-req="lower" class="req-item flex items-center gap-1.5 text-xs text-gray-400">
              <svg class="req-icon w-3 h-3 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="9"/></svg>
              Minúscula
            </span>
            <span data-req="digit" class="req-item flex items-center gap-1.5 text-xs text-gray-400">
              <svg class="req-icon w-3 h-3 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="9"/></svg>
              Número
            </span>
            <span data-req="symbol" class="req-item flex items-center gap-1.5 text-xs text-gray-400 col-span-2">
              <svg class="req-icon w-3 h-3 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="9"/></svg>
              Símbolo especial (!@#…)
            </span>
          </div>

          <!-- Confirmar contraseña -->
          <div id="confirm-wrap" class="hidden">
            <label class="block text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">Confirmar contraseña</label>
            <div class="relative group">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-gray-400 group-focus-within:text-accent transition-colors" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
              <input id="confirmar" type="password" name="confirmar_contrasena" placeholder="••••••••"
                class="w-full pl-9 pr-9 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-dark3 text-sm focus:ring-1 focus:ring-accent focus:border-accent focus:outline-none transition" />
              <button type="button" onclick="toggleVer('confirmar','eye-c','eye-off-c')" class="absolute right-2.5 top-1/2 -translate-y-1/2 text-gray-400 hover:text-accent transition p-0.5">
                <svg id="eye-c" xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                <svg id="eye-off-c" xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/><path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/><line x1="1" y1="1" x2="23" y2="23"/></svg>
              </button>
            </div>
            <!-- Match indicator -->
            <p id="match-msg" class="mt-1 text-xs hidden"></p>
          </div>

          <!-- Submit -->
          <button type="submit"
            class="btn-shimmer w-full bg-gradient-to-r from-accent to-highlight text-white font-semibold py-2.5 rounded-lg text-sm hover:opacity-95 active:scale-[.98] transition-all shadow-sm flex items-center justify-center gap-2 mt-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"/></svg>
            Guardar cambios
          </button>

        </form>
      </div>

      <!-- Toggle tema -->
      <div class="flex justify-center mt-5">
        <button onclick="toggleTheme()" class="flex items-center gap-1.5 text-gray-400 hover:text-accent transition text-xs">
          <svg id="th-moon" xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          <svg id="th-sun" xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
          <span id="th-label">Modo oscuro</span>
        </button>
      </div>

    </div>
  </main>

  <footer class="py-3 text-center flex-shrink-0">
    <a href="https://github.com/Osvaldo-Net/LANGuard" target="_blank"
      class="inline-flex items-center gap-1.5 text-gray-400 hover:text-accent transition text-xs">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>
      GitHub
    </a>
  </footer>

  <script>
    // ── Toggle ver contraseña ──
    function toggleVer(inputId, eyeId, eyeOffId) {
      const inp = document.getElementById(inputId);
      const show = inp.type === 'password';
      inp.type = show ? 'text' : 'password';
      document.getElementById(eyeId).classList.toggle('hidden', show);
      document.getElementById(eyeOffId).classList.toggle('hidden', !show);
    }

    // ── Validación en tiempo real ──
    const rules = {
      length: v => v.length >= 8,
      upper:  v => /[A-Z]/.test(v),
      lower:  v => /[a-z]/.test(v),
      digit:  v => /\d/.test(v),
      symbol: v => /[^A-Za-z0-9]/.test(v),
    };

    // SVG íconos inline
    const SVG_OK   = `<svg class="w-3 h-3 flex-shrink-0 text-emerald-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg>`;
    const SVG_FAIL = `<svg class="w-3 h-3 flex-shrink-0 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="9"/></svg>`;
    const SVG_IDLE = `<svg class="w-3 h-3 flex-shrink-0 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="9"/></svg>`;

    const passInput  = document.getElementById('nueva');
    const confInput  = document.getElementById('confirmar');
    const reqBox     = document.getElementById('req-box');
    const confirmWrap = document.getElementById('confirm-wrap');
    const matchMsg   = document.getElementById('match-msg');

    passInput.addEventListener('input', () => {
      const v = passInput.value;

      // Mostrar/ocultar requisitos y confirmar
      if (v.length > 0) {
        reqBox.classList.remove('hidden');
        confirmWrap.classList.remove('hidden');
      } else {
        reqBox.classList.add('hidden');
        confirmWrap.classList.add('hidden');
        confInput.value = '';
        matchMsg.classList.add('hidden');
      }

      // Actualizar cada requisito
      Object.entries(rules).forEach(([id, fn]) => {
        const el  = document.querySelector(`[data-req="${id}"]`);
        if (!el) return;
        const ico = el.querySelector('.req-icon');
        if (v.length === 0) {
          ico.outerHTML = SVG_IDLE.replace('class="', 'class="req-icon ');
          el.classList.remove('text-emerald-500','text-red-400');
          el.classList.add('text-gray-400');
        } else if (fn(v)) {
          el.innerHTML = el.innerHTML.replace(/<svg[\s\S]*?<\/svg>/, SVG_OK);
          el.classList.remove('text-gray-400','text-red-400');
          el.classList.add('text-emerald-500');
        } else {
          el.innerHTML = el.innerHTML.replace(/<svg[\s\S]*?<\/svg>/, SVG_FAIL);
          el.classList.remove('text-gray-400','text-emerald-500');
          el.classList.add('text-red-400');
        }
      });

      // Re-verificar match si ya hay algo en confirmar
      if (confInput.value.length > 0) checkMatch();
    });

    confInput.addEventListener('input', checkMatch);

    function checkMatch() {
      const ok = confInput.value === passInput.value && confInput.value.length > 0;
      confInput.classList.toggle('border-emerald-400', ok);
      confInput.classList.toggle('border-red-400', !ok && confInput.value.length > 0);
      confInput.classList.toggle('border-gray-300', confInput.value.length === 0);

      matchMsg.classList.remove('hidden');
      if (ok) {
        matchMsg.textContent = '✓ Las contraseñas coinciden';
        matchMsg.className   = 'mt-1 text-xs text-emerald-500';
      } else if (confInput.value.length > 0) {
        matchMsg.textContent = '✗ Las contraseñas no coinciden';
        matchMsg.className   = 'mt-1 text-xs text-red-400';
      } else {
        matchMsg.classList.add('hidden');
      }
    }

    // ── Tema ──
    function toggleTheme() {
      const dark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('modoOscuro', dark);
      syncThemeIcon();
    }
    function syncThemeIcon() {
      const dark = document.documentElement.classList.contains('dark');
      document.getElementById('th-moon').classList.toggle('hidden', dark);
      document.getElementById('th-sun').classList.toggle('hidden', !dark);
      document.getElementById('th-label').textContent = dark ? 'Modo claro' : 'Modo oscuro';
    }
    syncThemeIcon();
  </script>

</body>
</html>
