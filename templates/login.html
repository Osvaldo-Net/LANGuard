<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | LANGuard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                accent: '#f4a261',
                highlight: '#e76f51',
                bgBone: '#f8f6f2',
              },
              fontFamily: {
                sans: ['Poppins', 'Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
          from { opacity: 0; transform: translateX(-30px); }
          to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
          from { opacity: 0; transform: translateX(30px); }
          to { opacity: 1; transform: translateX(0); }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 20px rgba(244, 162, 97, 0.3); }
          50% { box-shadow: 0 0 40px rgba(244, 162, 97, 0.6); }
        }

        .animate-fade-in {
          animation: fadeIn 0.8s ease-out;
        }

        .animate-slide-left {
          animation: slideInLeft 0.8s ease-out;
        }

        .animate-slide-right {
          animation: slideInRight 0.8s ease-out;
        }

        .animate-float {
          animation: float 6s ease-in-out infinite;
        }

        .gradient-text {
          background: linear-gradient(135deg, #f4a261, #e76f51, #f4a261);
          background-size: 200% 200%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
          0%, 100% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
        }

        .input-focus-effect {
          position: relative;
          overflow: hidden;
        }

        .input-focus-effect::before {
          content: '';
          position: absolute;
          top: 0;
          left: -100%;
          width: 100%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(244, 162, 97, 0.1), transparent);
          transition: left 0.5s;
        }

        .input-focus-effect:focus-within::before {
          left: 100%;
        }

        .glass-effect {
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .pattern-bg {
          background-image: 
            radial-gradient(circle at 20% 30%, rgba(244, 162, 97, 0.05) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(231, 111, 81, 0.05) 0%, transparent 50%);
        }

        .shimmer {
          position: relative;
          overflow: hidden;
        }

        .shimmer::before {
          content: '';
          position: absolute;
          top: 0;
          left: -150%;
          width: 150%;
          height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
          animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
          to { left: 150%; }
        }

        .shadow-glow {
          box-shadow: 
            0 10px 40px rgba(0, 0, 0, 0.1),
            0 0 0 1px rgba(244, 162, 97, 0.1),
            inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .icon-pulse {
          animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-bgBone via-white to-accent/5 text-gray-800 font-sans flex flex-col min-h-screen justify-between pattern-bg">

    <main class="flex flex-col items-center justify-center flex-grow px-4 py-8">

        <div class="w-full max-w-4xl bg-white shadow-glow border border-gray-100 rounded-3xl overflow-hidden flex flex-col md:flex-row animate-fade-in">

            <div class="w-full md:w-1/2 p-8 sm:p-12 space-y-8 animate-slide-left">

                <div class="text-center space-y-3">
                    <h2 class="text-4xl sm:text-5xl font-bold tracking-tight text-gray-800" data-i18n="login_title">
                        Bienvenido a <span class="gradient-text">LANGuard</span>
                    </h2>
                    <p class="text-gray-500 text-base" data-i18n="login_subtitle">Inicia sesión para continuar</p>
                </div>

                {% if error %}
                <div class="flex items-center gap-3 px-5 py-4 rounded-2xl bg-gradient-to-r from-red-50 to-red-100 text-red-800 border border-red-200 shadow-lg text-sm sm:text-base animate-fade-in">
                    <i data-lucide="alert-triangle" class="w-6 h-6 flex-shrink-0"></i>
                    <span><strong class="font-semibold">Error:</strong> {{ error }}</span>
                </div>
                {% endif %}

                <form method="POST" class="space-y-6">

                    <div class="relative group input-focus-effect">
                        <input type="text" name="usuario" placeholder="Usuario" data-i18n="username" required 
                               class="w-full p-4 pl-12 rounded-2xl border-2 border-gray-200 bg-gray-50 text-gray-800 
                                      focus:ring-4 focus:ring-accent/30 focus:border-accent focus:bg-white 
                                      transition-all duration-300 outline-none">
                        <i data-lucide="user" class="absolute left-4 top-4 w-6 h-6 text-gray-400 group-focus-within:text-accent group-focus-within:scale-110 transition-all duration-300"></i>
                    </div>

                    <div class="relative group input-focus-effect">
                        <input id="contrasena" type="password" name="contrasena" placeholder="Contraseña" data-i18n="password" required 
                               class="w-full p-4 pl-12 pr-12 rounded-2xl border-2 border-gray-200 bg-gray-50 text-gray-800 
                                      focus:ring-4 focus:ring-accent/30 focus:border-accent focus:bg-white 
                                      transition-all duration-300 outline-none">

                        <i data-lucide="lock" class="absolute left-4 top-4 w-6 h-6 text-gray-400 group-focus-within:text-accent group-focus-within:scale-110 transition-all duration-300"></i>

                        <button type="button" onclick="togglePassword()" 
                                class="absolute right-4 top-3.5 text-gray-400 hover:text-accent transition-all duration-300 hover:scale-110 active:scale-95">
                            <i id="icono-ojo" data-lucide="eye" class="w-6 h-6"></i>
                        </button>
                    </div>

                    <button type="submit" data-i18n="login_button" 
                            class="w-full bg-gradient-to-r from-accent via-highlight to-accent bg-size-200 
                                   hover:bg-pos-100 text-white font-bold py-4 px-6 rounded-full 
                                   transition-all duration-500 hover:scale-[1.02] active:scale-95 
                                   flex justify-center items-center gap-3 shadow-xl hover:shadow-2xl 
                                   hover:shadow-accent/50 shimmer"
                            style="background-size: 200% 100%; background-position: 0% 0%;"
                            onmouseover="this.style.backgroundPosition = '100% 0%'"
                            onmouseout="this.style.backgroundPosition = '0% 0%'">
                        <i data-lucide="log-in" class="w-6 h-6"></i> 
                        <span>Ingresar</span>
                    </button>
                </form>
            </div>

            <div class="hidden md:flex w-1/2 flex-col items-center justify-center bg-gradient-to-br from-accent/10 via-highlight/10 to-accent/20 p-12 text-center relative overflow-hidden animate-slide-right">
                
                <div class="absolute top-10 right-10 w-32 h-32 bg-accent/10 rounded-full blur-3xl"></div>
                <div class="absolute bottom-10 left-10 w-40 h-40 bg-highlight/10 rounded-full blur-3xl"></div>

                <div class="w-28 h-28 flex items-center justify-center rounded-3xl bg-white shadow-2xl backdrop-blur-md mb-8 
                            hover:rotate-6 hover:scale-110 transition-all duration-500 icon-pulse animate-float relative z-10">
                    <img src="{{ url_for('static', filename='LANGuard.png') }}" alt="Logo" class="w-20 h-20">
                </div>

                <h3 class="text-3xl font-bold gradient-text mb-3 relative z-10">LANGuard</h3>

                <p class="text-base text-gray-600 max-w-xs relative z-10 leading-relaxed" data-i18n="login_footer">
                    Seguridad avanzada y monitoreo de tu red.
                </p>

                <div class="absolute inset-0 opacity-20">
                    <div class="absolute top-1/4 left-0 w-full h-px bg-gradient-to-r from-transparent via-accent to-transparent"></div>
                    <div class="absolute bottom-1/4 left-0 w-full h-px bg-gradient-to-r from-transparent via-highlight to-transparent"></div>
                </div>
            </div>

        </div>
    </main>

    <footer class="py-6 text-sm text-gray-500 text-center border-t border-gray-200 bg-white/50 backdrop-blur-sm">
        <a href="https://github.com/Osvaldo-Net/LANGuard" target="_blank" 
           class="hover:text-accent transition-all duration-300 inline-flex items-center gap-2 hover:gap-3 font-medium" 
           data-i18n="footer_github">
            <i data-lucide="github" class="w-4 h-4"></i>
            Ver en GitHub
        </a>
    </footer>

    <script>
        function togglePassword() {
          const input = document.getElementById('contrasena');
          const icono = document.getElementById('icono-ojo');
    
          if (input.type === "password") {
            input.type = "text";
            icono.setAttribute("data-lucide", "eye-off");
          } else {
            input.type = "password";
            icono.setAttribute("data-lucide", "eye");
          }
          lucide.createIcons();
        }
    
        document.addEventListener("DOMContentLoaded", () => {
          lucide.createIcons();
        });
    </script>

    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>

</body>

</html>
