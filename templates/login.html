<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión | LANGuard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<script src="https://cdn.tailwindcss.com"></script>
	<script>
		tailwind.config = {
			darkMode: 'class',
			theme: {
				extend: {
					colors: {
						accent: '#f4a261',
						highlight: '#e76f51',
						bgBone: '#f8f6f2',
					},
					fontFamily: {
						sans: ['Inter', 'sans-serif'],
					},
					keyframes: {
						fadeInUp: {
							'0%': { opacity: '0', transform: 'translateY(20px)' },
							'100%': { opacity: '1', transform: 'translateY(0)' }
						}
					},
					animation: {
						fadeInUp: 'fadeInUp 0.5s ease-out'
					}
				}
			}
		}
	</script>
	<link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.10/index.min.css" rel="stylesheet">
	<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gradient-to-br from-bgBone to-white dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-white font-sans flex items-center justify-center min-h-screen px-4 relative">

	<button onclick="document.documentElement.classList.toggle('dark')" class="absolute top-4 right-4 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
		<i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
		<i data-lucide="sun" class="w-5 h-5 hidden dark:inline"></i>
	</button>

	<div class="w-full max-w-md bg-white/40 dark:bg-gray-800/50 backdrop-blur-md shadow-2xl border border-gray-300/40 dark:border-gray-600/40 rounded-3xl p-8 space-y-6 transition-all duration-300 animate-fadeInUp">

		<div class="text-center space-y-1">
			<h2 class="text-2xl font-bold tracking-tight text-gray-700 dark:text-white">
				Bienvenido a <span class="text-accent">LANGuard</span>
			</h2>
			<p class="text-sm text-gray-500 dark:text-gray-400">Protegiendo tu red de forma inteligente</p>
		</div>

		{% if error %}
		<div class="flex items-center gap-2 px-4 py-3 rounded-lg bg-red-100 text-red-800 border border-red-300 shadow text-sm sm:text-base">
			<i data-lucide="alert-triangle" class="w-5 h-5"></i>
			<span><strong class="font-semibold">Error:</strong> {{ error }}</span>
		</div>
		{% endif %}

		<form method="POST" class="space-y-4">

			<div class="relative group">
				<input type="text" name="usuario" placeholder="Usuario" required class="w-full p-3 pl-10 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 focus:ring-2 focus:ring-accent focus:border-accent focus:outline-none focus:shadow-lg">
				<i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-gray-400 group-focus-within:text-accent"></i>
			</div>

			<div class="relative group">
				<input id="contrasena" type="password" name="contrasena" placeholder="Contraseña" required class="w-full p-3 pl-10 pr-10 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-800 dark:text-white transition-all duration-300 focus:ring-2 focus:ring-accent focus:border-accent focus:outline-none focus:shadow-lg">
				<i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400 group-focus-within:text-accent"></i>
				<button type="button" onclick="togglePassword()" class="absolute right-3 top-2.5 text-gray-500 hover:text-accent">
					<i id="icono-ojo" data-lucide="eye"></i>
				</button>
			</div>

			<button type="submit" class="w-full bg-gradient-to-r from-accent to-highlight hover:shadow-accent/50 text-white font-semibold py-3 px-5 rounded-full shadow-md transition-all duration-300 hover:scale-105 active:scale-95 flex justify-center items-center gap-2">
				<i data-lucide="log-in" class="w-5 h-5"></i> Entrar
			</button>
		</form>

		<footer class="text-xs text-center text-gray-500 dark:text-gray-400 pt-4">
			© 2025 LANGuard. Todos los derechos reservados.
		</footer>

	</div>

	<script>
		function togglePassword() {
			const input = document.getElementById('contrasena');
			const icono = document.getElementById('icono-ojo');
			if (input.type === "password") {
				input.type = "text";
				icono.setAttribute("data-lucide", "eye-off");
			} else {
				input.type = "password";
				icono.setAttribute("data-lucide", "eye");
			}
			lucide.createIcons();
		}
		document.addEventListener("DOMContentLoaded", () => {
			lucide.createIcons();
		});
	</script>

	{% if tiempo_restante %}
	<script>
		let tiempo = {{ tiempo_restante }};
		const mensajeError = document.querySelector(".bg-red-100");
		const boton = document.querySelector("button[type='submit']");
		const usuarioInput = document.querySelector("input[name='usuario']");
		const contrasenaInput = document.querySelector("input[name='contrasena']");

		usuarioInput.disabled = true;
		contrasenaInput.disabled = true;
		boton.disabled = true;
		boton.classList.add("opacity-50", "cursor-not-allowed");

		function actualizarContador() {
			if (tiempo > 0) {
				const minutos = Math.floor(tiempo / 60);
				const segundos = tiempo % 60;
				mensajeError.innerHTML = `<i data-lucide="lock" class="w-4 h-4 inline-block mr-1"></i><strong class="font-semibold">Bloqueado:</strong> Intenta en ${minutos}m ${segundos}s.`;
				lucide.createIcons();
				tiempo--;
				setTimeout(actualizarContador, 1000);
			} else {
				location.reload();
			}
		}
		actualizarContador();
	</script>
	{% endif %}

</body>
</html>
