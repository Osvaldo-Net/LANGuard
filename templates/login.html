<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | LANGuard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                accent: '#f4a261',
                highlight: '#e76f51',
                bgBone: '#f8f6f2',
              },
              fontFamily: {
                sans: ['Poppins', 'Inter', 'sans-serif'],
              },
            }
          }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .animate-fade-in {
          animation: fadeIn 0.8s ease-out;
        }
    
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
    
        .gradient-text {
          background: linear-gradient(90deg, #f4a261, #e76f51);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-bgBone to-white text-gray-800 font-sans flex flex-col min-h-screen justify-between">

    <main class="flex flex-col items-center justify-center flex-grow px-4">

        <div class="w-full max-w-4xl bg-white shadow-2xl border border-gray-200 rounded-3xl overflow-hidden flex flex-col md:flex-row animate-fade-in">

            <div class="w-full md:w-1/2 p-8 sm:p-10 space-y-6">

                <div class="text-center space-y-2">
                    <h2 class="text-4xl font-bold tracking-tight text-gray-800" data-i18n="login_title">
            Bienvenido a <span class="gradient-text">LANGuard</span>
          </h2>
                    <p class="text-gray-500 text-sm" data-i18n="login_subtitle">Inicia sesión para continuar</p>
                </div>

                {% if error %}
                <div class="flex items-center gap-2 px-4 py-3 rounded-lg bg-red-100 text-red-800 border border-red-300 shadow text-sm sm:text-base">
                    <i data-lucide="alert-triangle" class="w-5 h-5"></i>
                    <span><strong class="font-semibold">Error:</strong> {{ error }}</span>
                </div>
                {% endif %}

                <form method="POST" class="space-y-5">

                    <div class="relative group">
                        <input type="text" name="usuario" placeholder="Usuario" data-i18n="username" required class="w-full p-3 pl-10 rounded-xl border border-gray-300 bg-white text-gray-800 focus:ring-4 focus:ring-accent/40 focus:border-accent transition">
                        <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-gray-400 group-focus-within:text-accent transition"></i>
                    </div>

                    <div class="relative group">
                        <input id="contrasena" type="password" name="contrasena" placeholder="Contraseña" data-i18n="password" required class="w-full p-3 pl-10 pr-10 rounded-xl border border-gray-300 bg-white text-gray-800 focus:ring-4 focus:ring-accent/40 focus:border-accent transition">

                        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400 group-focus-within:text-accent transition"></i>

                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-2.5 text-gray-500 hover:text-accent transition">
                            <i id="icono-ojo" data-lucide="eye"></i>
                        </button>
                    </div>

                    <button type="submit" data-i18n="login_button" class="w-full bg-gradient-to-r from-accent to-highlight hover:shadow-lg hover:shadow-accent/40 text-white font-semibold py-3 px-5 rounded-full transition-all duration-300 hover:scale-105 active:scale-95 flex justify-center items-center gap-2">
                        <i data-lucide="log-in" class="w-5 h-5"></i> Ingresar
                    </button>
                </form>
            </div>

            <div class="hidden md:flex w-1/2 flex-col items-center justify-center bg-gradient-to-br from-accent/10 to-highlight/10 p-10 text-center relative">

                <div class="w-24 h-24 flex items-center justify-center rounded-2xl bg-white shadow-inner backdrop-blur-md mb-6 hover:rotate-6 hover:scale-110 transition-transform duration-500">
                    <img src="{{ url_for('static', filename='LANGuard.png') }}" alt="Logo" class="w-16 h-16">
                </div>

                <h3 class="text-2xl font-semibold gradient-text">LANGuard</h3>

                <p class="text-sm text-gray-600 mt-2 max-w-xs" data-i18n="login_footer">
                    Seguridad avanzada y monitoreo de tu red.
                </p>
            </div>

        </div>
    </main>

    <footer class="py-4 text-sm text-gray-500 text-center border-t border-gray-200">
        <a href="https://github.com/Osvaldo-Net/LANGuard" target="_blank" class="hover:text-accent transition-colors" data-i18n="footer_github">
  Ver en GitHub
</a>

    </footer>

    <script>
        function togglePassword() {
          const input = document.getElementById('contrasena');
          const icono = document.getElementById('icono-ojo');
    
          if (input.type === "password") {
            input.type = "text";
            icono.setAttribute("data-lucide", "eye-off");
          } else {
            input.type = "password";
            icono.setAttribute("data-lucide", "eye");
          }
          lucide.createIcons();
        }
    
        document.addEventListener("DOMContentLoaded", () => {
          lucide.createIcons();
        });
    </script>

    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>

</body>

</html>
