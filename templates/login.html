<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión | LANGuard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            accent: '#f4a261',
            highlight: '#e76f51',
            bgBone: '#f8f6f2',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@4.5.10/index.min.css" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body
  class="bg-gradient-to-br from-bgBone to-white dark:from-gray-900 dark:to-gray-800 text-gray-800 dark:text-white font-sans flex flex-col items-center justify-center min-h-screen px-4">

  <button onclick="document.documentElement.classList.toggle('dark')"
    class="absolute top-4 right-4 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
    <i data-lucide="moon" class="w-5 h-5 dark:hidden"></i>
    <i data-lucide="sun" class="w-5 h-5 hidden dark:inline"></i>
  </button>

  <div
    class="w-full max-w-4xl bg-white/70 dark:bg-gray-800/70 backdrop-blur-xl shadow-2xl border border-gray-300/30 dark:border-gray-600/30 rounded-3xl overflow-hidden flex flex-col md:flex-row animate-fade-in">

    <div class="w-full md:w-1/2 p-8 sm:p-10 space-y-6">
      <div class="text-center space-y-2">
        <h2 class="text-3xl font-extrabold text-gray-700 dark:text-white tracking-tight">
          Bienvenido a <span class="text-accent">LANGuard</span>
        </h2>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Inicia sesión para continuar</p>
      </div>

      {% if error %}
      <div
        class="flex items-center gap-2 px-4 py-3 rounded-lg bg-red-100 text-red-800 border border-red-300 shadow text-sm sm:text-base">
        <i data-lucide="alert-triangle" class="w-5 h-5"></i>
        <span><strong class="font-semibold">Error:</strong> {{ error }}</span>
      </div>
      {% endif %}

      <form method="POST" class="space-y-5">

        <div class="relative group">
          <input type="text" name="usuario" placeholder="Usuario" required
            class="w-full p-3 pl-10 rounded-xl border border-gray-300 dark:border-gray-600 bg-white/70 dark:bg-gray-900/70 text-gray-800 dark:text-white focus:ring-2 focus:ring-accent focus:border-accent transition">
          <i data-lucide="user"
            class="absolute left-3 top-3 w-5 h-5 text-gray-400 group-focus-within:text-accent transition"></i>
        </div>

        <div class="relative group">
          <input id="contrasena" type="password" name="contrasena" placeholder="Contraseña" required
            class="w-full p-3 pl-10 pr-10 rounded-xl border border-gray-300 dark:border-gray-600 bg-white/70 dark:bg-gray-900/70 text-gray-800 dark:text-white focus:ring-2 focus:ring-accent focus:border-accent transition">
          <i data-lucide="lock"
            class="absolute left-3 top-3 w-5 h-5 text-gray-400 group-focus-within:text-accent transition"></i>
          <button type="button" onclick="togglePassword()"
            class="absolute right-3 top-2.5 text-gray-500 hover:text-accent transition">
            <i id="icono-ojo" data-lucide="eye"></i>
          </button>
        </div>

        <button type="submit"
          class="w-full bg-gradient-to-r from-accent to-highlight hover:shadow-lg hover:shadow-accent/40 text-white font-semibold py-3 px-5 rounded-full transition-transform duration-200 hover:scale-105 active:scale-95 flex justify-center items-center gap-2">
          <i data-lucide="log-in" class="w-5 h-5"></i> Ingresar
        </button>
      </form>
    </div>

    <div
      class="hidden md:flex w-1/2 flex-col items-center justify-center bg-gradient-to-br from-accent/20 to-highlight/20 dark:from-accent/10 dark:to-highlight/10 p-10 text-center relative overflow-hidden">

      <div
        class="w-24 h-24 flex items-center justify-center rounded-2xl bg-white/40 dark:bg-gray-900/40 shadow-inner backdrop-blur-md mb-6 hover:scale-110 transition-transform duration-300">
        <img src="{{ url_for('static', filename='LANGuard.png') }}" alt="Logo" class="w-16 h-16">
      </div>

      <h3 class="text-2xl font-bold text-gray-700 dark:text-white">LANGuard</h3>
      <p class="text-sm text-gray-600 dark:text-gray-300 mt-2 max-w-xs">Seguridad avanzada y monitoreo de tu red.</p>
    </div>

  </div>

  <footer class="mt-6 text-sm text-gray-500 dark:text-gray-400 text-center">
    <a href="https://github.com/Osvaldo-Net/LANGuard" target="_blank"
      class="hover:text-accent transition-colors">Ver en GitHub</a>
  </footer>

  <style>
    .animate-fade-in {
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    function togglePassword() {
      const input = document.getElementById('contrasena');
      const icono = document.getElementById('icono-ojo');
      if (input.type === "password") {
        input.type = "text";
        icono.setAttribute("data-lucide", "eye-off");
      } else {
        input.type = "password";
        icono.setAttribute("data-lucide", "eye");
      }
      lucide.createIcons();
    }
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });
  </script>

</body>

</html>
